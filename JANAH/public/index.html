<html>

<head>
    <title>YJ | Users Mgmt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
    <nav class="bg-white shadow border-solid border-t-2" role="navigation" style="border-color: rgb(180, 0, 0); border-top-width: 20px;">
        <div class="container mx-auto p-1 flex flex-wrap items-center md:flex-no-wrap">
            <div class="mr-4 md:mr-8">
                <a href="#" rel="home">
                    <img src="images/logo.png" width="128" />
                </a>
            </div>
            <div class="w-full md:w-auto md:flex-grow md:flex md:items-center">
                <ul class="flex flex-col mt-4 -mx-4 pt-4 border-t md:flex-row md:items-center md:mx-0 md:ml-auto md:mt-0 md:pt-0 md:border-0">
                    <li>
                        <h1 class="block px-4 py-1 md:p-2 lg:px-4 text-2xl" style="color: rgb(180, 0, 0)">Users Mgmt</h1>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-4 items-center md:flex-no-wrap">
        <div class="overflow-x-auto">
            <div class="flex items-center justify-center overflow-hidden">
                <div class="w-full lg:w-5/6">
                    <div class="my-2 flex sm:flex-row flex-col">
                        <div class="flex flex-row mb-1 sm:mb-0">
                            <div class="relative">
                                <select class="appearance-none h-full rounded-l border block
                                        w-full bg-white border-gray-700 text-gray-700 py-2 px-4 pr-8
                                        leading-tight focus:outline-none focus:bg-white border-b4" id="select_pagination">
                                    <option>10</option>
                                    <option>All</option>
                                </select>
                                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" style="color: #b40000">
                                        <path
                                            d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <div class="relative">
                            <span class="h-full absolute inset-y-0 left-0 flex items-center pl-2">
                                <svg viewBox="0 0 24 24" class="h-4 w-4 fill-current text-gray-700"  style="color: #b40000 !important">
                                    <path
                                        d="M10 4a6 6 0 100 12 6 6 0 000-12zm-8 6a8 8 0 1114.32 4.906l5.387 5.387a1 1 0 01-1.414 1.414l-5.387-5.387A8 8 0 012 10z">
                                    </path>
                                </svg>
                            </span>
                            <input id="search_input" placeholder="Search user" class="appearance-none rounded-r rounded-l sm:rounded-l-none border 
                                border-gray-700 border-b pl-8 pr-6 py-2 w-full bg-white text-sm placeholder-gray-400 
                                text-gray-700 focus:bg-white focus:placeholder-gray-600 focus:text-gray-700 focus:outline-none border-b4" />
                        </div>
                    </div>
                    <div class="block relative float-right mb-2">
                        <button id="modal_open add_user" type="submit" style="background-color: rgb(180, 0, 0)" class="text-white text-base font-semibold px-6 py-2 rounded-lg">
                            <img src="images/add_user.svg" id="add_user" width="28px" height="28px">
                        </button>
                    </div>
                    <div class="bg-white shadow-md rounded my-6">
                        <table class="min-w-max w-full table-auto">
                            <thead>
                                <tr style="background-color: rgb(180, 0, 0)" class="text-white uppercase text-sm leading-normal">
                                    <th class="py-3 px-6 text-left">Id</th>
                                    <th class="py-3 px-6 text-left">Username</th>
                                    <th class="py-3 px-6 text-left">Email</th>
                                    <th class="py-3 px-6 text-left">Role</th>
                                    <th class="py-3 px-6 text-center">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="text-gray-600 text-sm font-light" id="table">
                            </tbody>
                        </table>
                        <div class="px-5 py-5 bg-white border-t flex flex-col xs:flex-row items-center xs:justify-between">
                            <span class="xs:text-sm text-gray-900">
                                Showing <span style="color: rgb(180, 0, 0)" class="font-bold" id="from_entries">1</span> to
                            <span style="color: rgb(180, 0, 0)" class="font-bold" id="current_entries"></span> of
                            <span style="color: rgb(180, 0, 0)" class="font-bold" id="total_entries"></span> Entries
                            </span>
                            <div class="inline-flex mt-2 xs:mt-0">
                                <button id="pag_prev" style="background-color: rgb(180, 0, 0)" class="text-sm text-white text-base font-semibold py-2 px-4 rounded-l">
                                    Prev
                                </button>
                                <button id="pag_next" style="background-color: rgb(180, 0, 0)" class="text-sm text-white text-base font-semibold py-2 px-4 rounded-r">
                                    Next
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div id="modal_panel" class="main-modal fixed w-full inset-0 z-50 overflow-hidden flex justify-center items-center hidden" style="background: rgba(0,0,0,.7);">
        <div class="modal-container bg-white w-4/12 md:max-w-11/12 mx-auto rounded-xl z-50 overflow-y-auto">
            <div class="modal-content py-4 text-left px-6 border" style="border: 2px solid #b40000; border-radius: 11px;">
                <div class="flex justify-between items-center pb-3">
                    <p class="text-2xl font-bold text-gray-500" id="modal_header"></p>
                    <div id="modal_close" class="modal-close cursor-pointer z-50">
                        <svg class="fill-current text-gray-500" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                            <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
                        </svg>
                    </div>
                </div>
                <div class="my-5 mr-5 ml-5 flex flex-col justify-center" id="modal_body">
                </div>
                <div class="flex justify-end pt-2 space-x-14" id="modal_footer">
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="/javascripts/main.js"></script>
</body>

</html>
